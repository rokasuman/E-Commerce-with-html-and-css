<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="'form">
        <h2>Registeration Form</h2>
        <form>
            <label for="fname" id="fname" value="fname">First Name:</label><br>
            <input type="Text" value="" placeholder="First name..." required><br>
            <label for="lname" id="lname" value="lname"> Your Last Name:</label><br>
            <input type="text" id="lname" placeholder="Last name..." required><br>
            <label for="email" id="email" value="email">E-mail:</label><br>
            <input type="email" id="email" required><br>
            <label for="number" id="number" value="number">Number:</label><br>
            <input type="number" id="number" required>
            
        </form>
    </div>
    

<link rel="Stylesheet" href="form.css">
